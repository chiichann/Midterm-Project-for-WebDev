<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>

	<link rel="stylesheet" href="signin.css">
	
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">

	<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Delicious+Handrawn&family=Jost&family=Montserrat&display=swap" rel="stylesheet">

	<title>Sign In</title>
</head>
<body>
	<div class="container" id="container">
		<div class="form-container log-in-container">
			<form action="#">
				<div class="one">
					<h1>Sign In</h1>
					<p>to continue to the site</p>
				</div>
				<div class="enter">
					<input type="email" placeholder="Email" />
					<input type="password" placeholder="Password" />
				</div>
				
				<div class="forget">
				<a href="#">Forgot your password?</a>
				</div>
				
				<div class="btn">
					<button>
						<a href="mainpage.html">SIGN IN NOW</a>
					</button>
				</div>
				<div class="social-container">
					<p>or Log in with</p>
					<a href="#" class="social"><i class="fa-brands fa-facebook"></i></a>
					<a href="#" class="social"><i class="fa-brands fa-twitter"></i></a>
					<a href="#" class="social"><i class="fa-brands fa-google"></i></a>
				</div>
				<div class="signup">
					<p>Don't have an account? <a href="signup.html"> Create One</a></p>
				</div>
			</form>
		</div>
		<div class="overlay-container">
			<div class="overlay">
				<div class="overlay-panel overlay-right">
                    <img src="pictures/signin.png">
				</div>
			</div>
		</div>
	</div>
</body>
</html>
