<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>

	<link rel="stylesheet" href="signup.css">
	
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">

	<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Delicious+Handrawn&family=Jost&family=Montserrat&display=swap" rel="stylesheet">

	<title>Sign Up</title>
</head>
<body>
	<div class="container" id="container">
		<div class="form-container log-in-container">
			<form action="#">
				<div class="one">
					<h1>Sign Up</h1>
					<p>to continue to the site</p>
				</div>
				<div class="enter">
					<input type="name" placeholder="Name" />
					<input type="email" placeholder="Email" />
					<input type="password" placeholder="Password" />
					<input type="password" placeholder="Re-type password" />
				</div>
				<div class="btn">
					<button>
						<a href="mainpage.html">SIGN UP NOW</a>
					</button>
				</div>
				<div class="signin">
					<p>Already have an account? <a href="signin.html"> Sign In</a></p>
				</div>
			</form>
		</div>
		<div class="overlay-container">
			<div class="overlay">
				<div class="overlay-panel overlay-right">
                    <img src="pictures/signup.png">
				</div>
			</div>
		</div>
	</div>
</body>
</html>
